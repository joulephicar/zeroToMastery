<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <form>
      Nama Depan: <input type="text" name="nmdepan" /><br />
      Nama Belakang: <input type="text" name="nmblkg" /><br />
      Email: <input type="email" name="surel" required /><br />
      Sandi: <input type="password" name="sandi" minlength="8" /> <br />
      TTL: <input type="date" name="ttl" /><br />
      Gender: <br />
      <input type="radio" name="gender" value="laki" /> Laki-Laki <br />
      <input type="radio" name="gender" value="perempuan" /> Perempuan <br />
      Hobi: <br />
      <input type="checkbox" name="renang" /> Renang <br />
      <input type="checkbox" name="esports" /> e-Sports <br />
      <input type="checkbox" name="bulutangkis" /> Bulutangkis <br />
      <input type="checkbox" name="sepakbola" /> Sepak Bola <br />
      <input type="checkbox" name="menyanyi" /> Menyanyi <br />
      <input type="checkbox" name="karyaseni" /> Menggambar/Menulis <br />
      Rentang Umur: <br />
      <select name="rentangUmur">
        <option value="kanak">Anak-anak (~16)</option>
        <option value="remaja">Remaja (16-25)</option>
        <option value="dewasa">Dewasa (26-45)</option>
        <option value="lansia">Lansia (46~)</option>
      </select>
      <br />
      <input type="submit" value="daftar!" />
      <input type="reset" />
      <a href="index.html"><input type="button" value="Kembali"/></a>
    </form>
  </body>
</html>
